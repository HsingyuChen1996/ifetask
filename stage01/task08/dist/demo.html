<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>网格布局练习</title>
	<link rel="stylesheet" href="css/demo.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-6">
				<div class="grid"></div>
			</div>
			<div class="col-md-4 col-sm-6">
				<div class="grid"></div>
			</div>
			<div class="col-md-4 col-sm-12">
				<div class="grid"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3">
				<div class="grid"></div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="grid"></div>
			</div>
			<div class="col-md-3 col-sm-3">
				<div class="grid"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-sm-2">
				<div class="grid"></div>
			</div>
			<div class="col-md-1 col-sm-2">
				<div class="grid"></div>
			</div>
			<div class="col-md-2 col-sm-8">
				<div class="grid"></div>
			</div>
			<div class="col-md-2 col-sm-3">
				<div class="grid"></div>
			</div>
			<div class="col-md-6 col-sm-3">
				<div class="grid"></div>
			</div>
		</div>
	</div>
</body>
</html>
