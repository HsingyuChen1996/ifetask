<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>任务十八：基础JavaScript练习（一）</title>
    </head>
    <style>
        ul {
            list-style: none;
        }
        li {
            float: left;
            width: 40px;
            height: 40px;
            margin-right: 5px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            background-color: #f00;
        }
    </style>
<body>
    <input type="text" id="num">
    <button data-method="unshift">左侧入</button>
    <button data-method="push">右侧入</button>
    <button data-method="shift">左侧出</button>
    <button data-method="pop">右侧出</button>
    <ul id="sequence"></ul>
    <script type="text/javascript" src="index.js"></script>
</body>
